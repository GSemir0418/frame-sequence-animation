<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./2/1 (1).jpg" alt="" id="haha" />
  </body>
  <script>
    // 拿到img元素
    const img = document.querySelector("#haha");
    // 起始图片名
    let num = 2;
    // 运行方向
    let direction = true;
    // 定时器，每50ms更换下一张图片
    setInterval(() => {
      // 根据图片名称判断运行方向
      if (num > 51) {
        direction = false;
      }
      if (num < 3) {
        direction = true;
      }
      // 更改路径（图片）
      img.src = `./2/1 (${num}).jpg`;
      // 根据方向判断下一张名称
      direction ? num++ : num--;
    }, 50);
  </script>
</html>
